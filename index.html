<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start screen -->
  <div class="container">
    <div class="start-screen">
    <header>
      <h2>Welcome to</h2>
      <h1>Tic Tac Toe</h1>
    </header>

    <section class="setup">
      <h3>Player <span>X</span></h3>
      <input type="text" name="player-x-name" placeholder="Name"></input>
    
      <h3>Player <span>O</span></h3>

      <div class="player-o-buttons">
        <button class="btn-block selected human">Human</button>
        <button class="btn-block random-ai">Random AI</button>
        <button class="btn-block smart-ai">Smart AI</button>
      </div>  
      <input type="text" name="player-o-name" placeholder="Name"></input>
    </section>

    <button class="btn-arrow start">Start<span>→</span></button>
  </div>

  <!-- Game screen -->
  <section class="game-screen">
    <h2><span class="player">Lorem's</span> Move</h2>

    <div class="board">
      <button class="btn-board active">X</button>
      <button class="btn-board active win">O</button>
      <button class="btn-board"></button>
      <button class="btn-board"></button>
      <button class="btn-board"></button>
      <button class="btn-board"></button>
      <button class="btn-board"></button>
      <button class="btn-board"></button>
      <button class="btn-board"></button>
    </div>

    <div class="game-buttons">
      <button class="btn-arrow restart">Restart <span class="rotate-225deg">→</span></button>
      <button class="btn-arrow new">New <span>→</span></button>  
    </div>
  </section>
  </div>
  

</body>
</html>
